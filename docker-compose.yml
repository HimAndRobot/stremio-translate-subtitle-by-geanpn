version: '3.8'

services:
  stremio-translate:
    build: .
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - ADDRESS=0.0.0.0
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - SQLITE_PATH=/app/data/database.db
      - PUBLISH_IN_STREMIO_STORE=${PUBLISH_IN_STREMIO_STORE:-FALSE}
    volumes:
      - ./data:/app/data
      - ./subtitles:/app/subtitles
      - ./debug:/app/debug
    restart: unless-stopped
