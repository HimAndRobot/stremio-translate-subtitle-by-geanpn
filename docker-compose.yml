version: '3.8'

services:
  redis:
    ports:
      - "6379:6379"
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - stremio-net

volumes:
  redis-data:

networks:
  stremio-net:
    driver: bridge
